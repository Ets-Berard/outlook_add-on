name: Deploy Outlook Add-in

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Inject API key
        run: echo "const OPENAI_API_KEY = '${{ secrets.OPENAI_API_KEY }}'; export default OPENAI_API_KEY;" > config.js

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
