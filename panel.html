<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>ChatGPT Assistant</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="panel.js"></script>
</head>
<body>
    <h2>ChatGPT Assistant</h2>
    <div>
        <label for="tone">Choisir le ton :</label>
        <select id="tone">
            <option value="formel">Formel</option>
            <option value="neutre">Neutre</option>
            <option value="amical">Amical</option>
        </select>
    </div>
    <button onclick="processEmail('summary')">Résumer</button>
    <button onclick="processEmail('reply')">Rédiger une réponse</button>
    <button onclick="processEmail('rephrase')">Reformuler</button>
    <textarea id="output" placeholder="Résultat..." readonly></textarea>
    <button onclick="insertDraft()">Insérer dans un brouillon</button>
</body>
</html>
